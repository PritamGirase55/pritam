 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cricket Store</h1>
    </header>

    <section>
        <h2>Welcome to our Cricket Store!</h2>
        <p>Explore our collection of cricket equipment and gear.</p>

        <h3>Featured Products</h3>
        <ul>
            <li>Cricket Bat</li>
            <li>Cricket Ball</li>
            <li>Cricket Helmet</li>
            <li>Cricket Gloves</li>
            <!-- Add more products as needed -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Cricket Store</p>
    </footer>
</body>
</html>
